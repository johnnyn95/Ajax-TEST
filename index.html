<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AJAX TEST - Adding Friends </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://bootswatch.com/journal/bootstrap.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="js/main.js"></script>
        
    </head>
    <body>
        <div class="container-fluid ">
            <div class="row">

                <div class="container-fluid col-sm-6 col-md-6 ">
                    <ul id="photos" class="list-unstyled"></ul>
                </div> 

                <div class="container-fluid   col-sm-6 col-md-6">
                    <div class="row">
                    
                        <div class=" col-sm-6 col-md-6"> 
                            <h1 class="text-center">Friends</h1>
                            <ul id="friends" class="list-group"></ul>
                        </div>

                        <div id="inputForm" class="col-sm-6 col-md-6">
                            <h3 class="text-center">Add a friend</h3>
                            <p>Name:<input class="form-control" type="text" id="name" autofocus></p>
                            <p>Age:<input class="form-control" type="text" id="age"></p>
                            <button class="form-control" type="submit" id="add-friend">Add</button>
                        </div>

                    </div>
                </div>
            </div>
    </body>
</html>
